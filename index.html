      :root {

        --accent: #ff6b81; /* A beautiful, warm coral-pink */
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 107, 129, 0.5); /* Soft pink border */

        --bg-gradient-end: #a4426a; /* Softer rose */

        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start),
          var(--bg-gradient-end)

        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite;
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        /* Use flex to allow scrolling if content is tall */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow-x: hidden; /* Hide horizontal scroll */
        padding: 40px 20px; /* Add padding for spacing */
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Glowing particle canvas (replaces the starfield) */
      #particles-js {
        position: fixed;

        z-index: 2;

      header {

        font-size: clamp(3rem, 10vw, 5.5rem);
        font-weight: 400;
        color: var(--text-color);
        text-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
        margin-bottom: 0.5rem;

        font-weight: 300;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--text-color);

        margin-top: 1.5rem;

      /* The countdown cards, now with a soft, romantic feel */
      .time-box {

        border: 1px solid var(--card-border);
        padding: 25px 35px;
        border-radius: 15px;
        backdrop-filter: blur(10px);

        transition: transform 0.3s ease, box-shadow 0.3s ease;

        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 30px var(--accent) inset,

        font-size: 1rem;
        font-weight: 300;

            }

            resizeCanvas();
